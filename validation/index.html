<!DOCTYPE html>
        
<html>
<head>
 
    <title>Validity Form</title>
    <style>
        body {
            
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #97CECC;
            padding: 40px;
            border-radius: 10px;
           
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        

        
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            border: 1.5px solid teal;
            box-shadow: 2px 2px 2px teal;
            
        }

        input{
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            border: 1.5px solid teal;
            box-shadow: 2px 2px 2px teal;            
            }
        

        input::placeholder {
            color: teal;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            display: inline;
            margin-bottom: 0;
            font-weight: normal;
        }

        .checkbox-group a {
            color: #007bff;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
           

 }

        button:hover {
            background-color:black;
            color: white;
            transform: translateY(-2px);
            }

            h2 {
                font-size: 1.3em;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 0.9em;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="registrationForm" >
            <h2>User Registration / Profile Update</h2>
            

            <div class="form-group">
                <label for="firstName" class="required">First Name</label>
                <input type="text" id="firstName" name="firstName"  placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="required">Last Name</label>
                <input type="text" id="lastName" name="lastName"  placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email"  placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+91 ***** *****" required>
            </div>

            <div class="form-group">
                <label for="gender" class="required">Gender</label>
                <select id="gender" name="gender" required>
                
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8" placeholder="********">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="required">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********">
            </div>

            <div class="form-group">
                <label for="currentPassword">Current Password (for profile updates)</label>
                <input type="password" id="currentPassword"  placeholder="Enter your current password if updating profile">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label class="required">I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a></label>
            </div>

            <button id="submitbtn" type="submit">Submit</button>
        </form>
    </div>
    <script>

const submitBtn = document.querySelector("#submitbtn");
function form() {
  


    const nameInput = document.querySelector("#firstname");
    const nameInput1 = document.querySelector("#lastname");
  const emailInput = document.querySelector("#email");
  const passwordInput = document.querySelector("#password");
  const cnfrmPasswordInput = document.querySelector("#confirmPassword");
    const currentPasswordInput = document.querySelector("#currentPassword");
  const numberInput = document.querySelector("#phoneNumber");
  const genderInput = document.querySelector("#gender");
  const checkbox = document.querySelector("#terms");

  if (nameInput.value.length < 3) {
    alert("Name must be at least 3 characters long");
    return;
  }
    if (nameInput1.value.length < 3) {
    alert("lastName must be at least 3 characters long");
    return;
    }
  if (!emailInput.checkValidity()) {
    alert("Please enter a valid email");
    return;
  }
    if(numberInput.value.length!==10){
    alert("Please enter a valid 10-digit number.");
    return;
    }
    if (genderInput.value === "") {
    alert("Please select your gender");
    return;
    }
    
  if (passwordInput.value.length < 6) {
    alert("Password must be at least 6 characters long.");
    return;
  }
  if (passwordInput.value !== cnfrmPasswordInput.value) {
    alert("Passwords do not match");
    return;
  }
    if (currentPasswordInput.value === "") {
    alert("Please enter your current password");
    return;
    }
   
  
  if (!checkbox.checked) {
    alert("Please agree to all Terms & Conditions");
    return;
  }

  alert("Form submitted successfullyâ");
}

submitBtn.addEventListener("click", form);



        
        
    </script>

</body>
</html>
