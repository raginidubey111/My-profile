<!DOCTYPE html>
<html>
<head>
<title>bill calculater</title>
  <style>
      body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ddead1;
        }
        .calculator {
            background-color: #75975e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px ;
            width: 70vw;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: #4b6043;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            opacity: 0.7;
            margin-top: 10px;
        }
        button:hover {
            background-color:#ddead1;
            color: black;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        
            min-height: 40px;
        }
         


  </style> 
</head>
<body>
    <div class="calculator">
    <h1 id="heading">bill calculater</h1> 
    <input id="input" type="number" placeholder="Enter electricity unit"> 
    <button id="btn">submit</button>
    <div id="output"></div>        
    </div> 



<script>

 const bill = document.querySelector("#input");
 const btn = document.querySelector("#btn");

console.log(bill);


 function calculate() {
 if(Number(bill.value) < 100){
 const result = Number(bill.value) * 3;
 document.querySelector('#output').innerText = "Total amount : ₹" + result;
} else if(Number(bill.value) > 100 && Number(bill.value) < 200 ){
 const result = Number(bill.value) * 5;
 document.querySelector('#output').innerText = "Total amount : ₹" + result;
} else if(Number(bill.value) > 200){
 const result = Number(bill.value) * 7;
 document.querySelector('#output').innerText = "Total amount : ₹" + result;
  }
      
 }
    
     btn.addEventListener("click", calculate);
</script>
</body>
</html>
